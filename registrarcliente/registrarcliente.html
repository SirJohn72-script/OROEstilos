<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/Reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/Var.css" />
    <link rel="stylesheet" href="../../styles/Buttons.css" />
    <link rel="stylesheet" href="../../styles/Text.css" />
    <link rel="stylesheet" href="../datoscliente/datoscliente.css" />
    <link rel="stylesheet" href="./registrarcliente.css" />
  </head>
  <body>
    <div class="registrar_cliente_container | container-fluid">
      <div class="registrar_cliente_wrapper | container">
        <div class="registrar_cliente_title">
          <h1 class="header_text">Registrar nuevo cliente</h1>
        </div>

        <div class="registrar_cliente_formulario | row">
          <div class="registrar_cliente_form form | row">
            <!-- RFC -->
            <div class="registrar_cliente_form_item | col-md-6">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">RFC</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Nombre -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Nombre</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Calle -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Calle</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Colonia -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Colonia</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Localidad -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Localidad</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Municipio -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Municipio</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Estado -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Estado</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- Pais -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Pais</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>
            <!-- CP -->
            <div class="registrar_cliente_form_item | col-12 col-md-6 mb-3">
              <div class="registrar_cliente_form_item_label">
                <p class="subheader_text">Codigo Postal</p>
              </div>

              <div class="registrar_cliente_form_item_input">
                <input
                  class="datos_cliente_form_input"
                  type="text"
                  name=""
                  id=""
                  placeholder="XXXX991100XX9"
                />
              </div>
            </div>

            <!-- Boton enviar -->
            <div
              class="registrar_cliente_form_item | col-12 mb-3 d-flex justify-content-center"
            >
              <button class="btn-solid-yellow | mx-1">Cancelar</button>
              <button class="btn-solid-blue | mx-1">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
