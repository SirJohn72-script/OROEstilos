<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/Reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/Var.css" />
    <link rel="stylesheet" href="../../styles/Buttons.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <title>Navbar</title>
  </head>
  <body>
    <div class="navbar_container">
      <div class="navbar_wrapper">
        <div class="navbar_logo">
          <p class="navbar_brand navbar_brand--oro">ORO</p>
          <p class="navbar_brand_separator">|</p>
          <p class="navbar_brand navbar_brand--erco">ERCO</p>
          <p class="navbar_brand_separator">|</p>
          <p class="navbar_brand navbar_brand--surianos">Surianos</p>
        </div>

        <!-- Navbar menu -->
        <ul class="navbar_menu">
          <li class="navbar_menu_item">
            <i class="icon fa-solid fa-house-user"></i>
            <a href="#" class="navbar_menu_item_link">Home</a>
          </li>
          <li class="navbar_menu_item">
            <i class="icon fa-sharp fa-solid fa-file-invoice"></i>
            <a href="#" class="navbar_menu_item_link">Facturacion</a>
          </li>
          <li class="navbar_menu_item">
            <i class="icon fa-solid fa-circle-question"></i>
            <a href="#" class="navbar_menu_item_link">Acerca del servicio</a>
          </li>
          <li class="navbar_menu_item">
            <i class="icon fa-solid fa-user-lock"></i>
            <a href="#" class="navbar_menu_item_link">Aviso de Privacidad</a>
          </li>
          <li class="navbar_menu_item">
            <i class="icon fa-solid fa-person-chalkboard"></i>
            <a href="#" class="navbar_menu_item_link">Contacto</a>
          </li>

          <li class="navbar_menu_item navbar_menu_item_login">
            <button class="btn-outline-blue">Iniciar Sesion</button>
            <button class="btn-solid-blue">Registrarse</button>
          </li>
        </ul>

        <!-- Navbar Loggin Buttons -->
        <div class="navbar_login navbar_login_desktop">
          <button class="btn-outline-blue">Iniciar Sesion</button>
          <button class="btn-solid-blue">Registrarse</button>
        </div>

        <!-- Mobile Icon -->
        <div class="navbar_mobile">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
      </div>
    </div>
    <!-- Font awesome -->
    <script src="./navbar.js"></script>
    <script
      src="https://kit.fontawesome.com/83a8d796e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
